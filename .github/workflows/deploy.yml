name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Or whichever branch you want to trigger the deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated action

    - name: Setup Node.js
      uses: actions/setup-node@v3  # Updated action
      with:
        node-version: '20'  # Using Node.js version 20 as per GitHub's latest recommendation

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
